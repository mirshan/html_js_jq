<html>
	<head>

	</head>
	<body style="background-color: blue; height: 1000px;">
		<button onclick="func2()">跳黄页</button>
		<button onclick="back()">返回</button>
		<button onclick="ford()">前进</button><br /><br />
		<button onclick="funs1()">2秒执行一次打印</button>
		<button onclick="funs2()">中断2秒打印</button>
		
		<script type="text/javascript">
			function func2(){
				window.open("a.html","blank","width=400px,height=400px,left=20px,top=20px")
				window.location.href="yellow.html"
			}
			function back(){
				window.history.back()
			}
			function ford(){
				window.history.forward()
			}
			
			//间歇性定时器
			var time
				time=window.setInterval(function(){
					console.log("每2秒打印一次")
				},2000)
			
			function funs1(){
				window.clearInterval(time)
			}
			function funs2(){
				time=window.setTimeout(function(){
					console.log("Mirs is a good man")
				},2000)
			}
			
			
			
		</script>
