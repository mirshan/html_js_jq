<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 200px;
			background-color: hotpink;
			
		}
	</style>
	<body>
		<div id="div1">
			<p>我是第一个</p>
			<p>我是第二个</p>
			<p>我是第三个</p>
			<p>我是第四个</p>
		</div>
		<div id="div2">
			
		</div><div id="div3">
			
		</div><div id="div4">
			
		</div>
		<input type="text" name="text" id="text" value="a" />
		<script type="text/javascript">
			var jsDiv1=document.getElementById("div1")
			var jsDiv2=document.getElementById("div2")
			var jsDiv3=document.getElementById("div3")
			var jsDiv4=document.getElementById("div4")
			var inTex1=document.getElementById("text")
			
			var allChilds=jsDiv1.childNodes
			console.log(allChilds)    //包含了文本换行结点，所以比P多出几个
			console.log(jsDiv1.firstChild)  //获取当前元素结点的第一个结点
			console.log(jsDiv1.lastChild)   //最后一个结点
			console.log(jsDiv3.previousSibling)  //同级的前一个节点
			console.log(jsDiv3.nextSibling)		//同级结点的后一个节点
			console.log(inTex1.attributes)     //所有属性结点（数据类型）
			
			
			
		</script>
	</body>
</html>
